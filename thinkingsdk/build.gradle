apply plugin: 'com.android.library'

android {
    compileSdkVersion 23

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        debug {
            debuggable true
            jniDebuggable true
            minifyEnabled true
        }
        release {
            minifyEnabled true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:23.1.1'
    testImplementation 'junit:junit:4.12'

    implementation 'org.aspectj:aspectjrt:1.8.10'
}

def SDK_BASENAME ="ThinkingAnalyse";
def SDK_VERSION ="_v1.1.7";
def sdkDestinationPath ="build/outputs/jar/";
def zipFile = file('build/intermediates/bundles/release/classes.jar')

task deleteBuild(type: Delete) {
    delete sdkDestinationPath + SDK_BASENAME + SDK_VERSION +".jar"
}

task makeJar(type: Jar) {
    from zipTree(zipFile)
    from fileTree(dir:'src/main', includes: ['assets/**'])// 打包assets目录下的所有文件
    baseName = SDK_BASENAME + SDK_VERSION
    destinationDir = file(sdkDestinationPath)
}

makeJar.dependsOn(deleteBuild, build)

ext {
    PUBLISH_GROUP_ID = 'com.thinking.analyselibrary'
    PUBLISH_ARTIFACT_ID = 'ThinkingAnalyticsSDK'
    PUBLISH_VERSION = '1.1.7'
}

apply from: 'https://raw.githubusercontent.com/blundell/release-android-library/master/android-release-aar.gradle'
