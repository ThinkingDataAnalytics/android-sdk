<html>

		{
				appId:'b2a61feb9e56472c90c5bcb320dfb4ef',    //系统分配的APPID
				name: 'ta',     //全局的调用变量名，可以任意设置，后续的调用使用该名称即可
				sdkUrl:'file:///android_asset/thinkingdata.min.js',   //统计脚本URL
				serverUrl:'https://sdk.tga.thinkinggame.cn/sync_js',  //数据上传的URL
				send_method:'image',        //数据上传方式
				useAppTrack: true
		});

	</head>
	<body>
		<input id="test_button" type="button" value="Send Purchase data" onClick="sendTestData()" />

		<script type="text/javascript">
			ta.quick('autoTrack');
			ta.userSet({'vip_level':'钻石会员'});
			ta.initInstance('tt', {useAppTrack: false});
			ta.tt.track('test_tt');
			ta.userAdd({'total_revenue':50});
                        ta.trackLink(
                        	{
                        		'tag':['input','button'],
                        		'class':['class1','class2'],      //自定义的Class名称
        						'id':['id1','id2']   //HTML标签
                        	},                               //监控元素的规则
                        	'click',                              //追踪事件的名称
                        	{
                        		'production':'产品名',
                        		'name':'元素标识名'
                        	}                                 //事件的属性
                        );

			function sendTestData() {
				ta.track(
					'Purchase',              //追踪事件的名称
					{
						'Item':'商品A',
						'ItemNum':1,
						'Cost':100
					}                       //需要上传的事件属性
				);

				ta.track(
					'Test',
					{
						'Cost':200
					}
				);
			}
		</script>
	</body>
</html>
